<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Commencer une nouvelle partie</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/chess.js"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/chess.css" />
    </head>
    <body>
        <div id="header">
        </div>
        <div id="wrap">
            <h1>Création d'une nouvelle partie</h1>

            <form id="newgame_form" action="newgame" method="post" class="form">
                <p>
                    <label for="nick">Prénom</label>
                    <input type="text" id="nick" value="" />
                </p>
                <p>
                    <label for="comments">Couleur</label>
                    <input type="radio" name="color" value="white"/> <span>Blanc</span> <input type="radio" name="color" value="black"/> <span>Noir</span>
                </p>
                <p class="buttons">
                    <a class="button" href="#">Créer la partie !</a>
                </p>
            </form>
        </div>
    </body>
</html>
